<!doctype html>
<html >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />

    <!-- Primary Meta Tags -->
    <title>Online Photo Gallery</title>
    <meta name="title" content="Online Photo Gallery" />
    <meta name="description" content="Shotbyrosario's Online Photo Gallery " />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shotbyrosario.github.io/gallery/" />
    <meta property="og:title" content="Online Photo Gallery" />
    <meta property="og:description" content="Shotbyrosario's Online Photo Gallery " />
    <meta property="og:image" content="" />
    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shotbyrosario.github.io/gallery/" />
    <meta property="twitter:title" content="Online Photo Gallery" />
    <meta property="twitter:description" content="Shotbyrosario's Online Photo Gallery " />
    <meta property="twitter:image" content="" />
    </head>
<body>
  <div class="container">
    <h1>Shotbyrosario's Gallery</h1>
    <div class="gallery">
      <!-- Replace these src values with your own images -->
      <div class="card"><img src="https://source.unsplash.com/random/800x600?futuristic" alt="Image 1"></div>
      <div class="card"><img src="https://source.unsplash.com/random/800x601?neon" alt="Image 2"></div>
      <div class="card"><img src="https://source.unsplash.com/random/800x602?tech" alt="Image 3"></div>
      <div class="card"><img src="https://source.unsplash.com/random/800x603?cyberpunk" alt="Image 4"></div>
      <div class="card"><img src="https://source.unsplash.com/random/800x604?glow" alt="Image 5"></div>
      <div class="card"><img src="https://source.unsplash.com/random/800x605?abstract" alt="Image 6"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <button id="close">&times;</button>
      <img id="lightbox-img" src="" alt="Full view" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
